<div>
  <router-view :key="$route.path"></router-view>
  <v-card>
    <v-card-title>
      People
      <v-spacer></v-spacer>
      <v-text-field
        v-model="search"
        append-icon="mdi-magnify"
        label="Search by Name"
        single-line
        hide-details
      ></v-text-field>
    </v-card-title>
    <v-data-table :headers="headers" :items="peopleData" :search="search">
      <template v-slot:item.photo="{ item }">
        <v-img :src="item.photo" height="40px" width="40px"></v-img>
      </template>
      <template v-slot:item.info="{ item }">
        <v-btn small outlined :to="item.info">
          More info
        </v-btn>
      </template>
    </v-data-table>
  </v-card>
</div>
